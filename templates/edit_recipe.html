{% extends 'dashboard.html' %}
{% block container %}
<h2>Edit Recipe</h2>
<p>Edit your recipe.</p>
<form method="POST" action="{{ url_for('edit_recipe_post', mongoid=mongoid) }}">
    <p>
        Recipe Name:
        <input type="text" id="recipe" name="recipe" value="{{ recipe.recipe }}" />
    </p>
    <p>
        Ingredients:
        <textarea id="ingredients" name="ingredients">{{ recipe.ingredients }}</textarea>
    </p>
    <p>
        Instructions:
        <textarea id="instructions" name="instructions">{{ recipe.instructions }}</textarea>
    </p>
    <p>
        <a href="{{ url_for('dashboard', username=username) }}">Cancel</a>
        <input type="submit" name="post-btn" value="Save" />
    </p>
</form>
{% endblock %}
