{% extends 'dashboard.html' %}
{% block container %}
<h2>Edit Review</h2>
<p>Edit your review.</p>
<form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}">
  <p>
    Review:
    <input type="text" id="review" name="review" value="{{ doc.review }}" />
  </p>
  <p>
    <a href="{{ url_for('dashboard', username=username) }}">Cancel</a>
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
{% endblock %}
